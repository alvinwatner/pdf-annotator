<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Annotator</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    
    <!-- App Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <div id="upload-controls">
        <input type="file" id="pdf-upload" accept="application/pdf">
    </div>

    <div id="annotation-controls" style="display: none;">
        <div class="controls-group">
            <select id="color-picker" class="color-dropdown">
                <option value="" disabled selected>Select Color</option>
            </select>            
            <button id="highlight-btn">Toggle Highlight Mode</button>
            <button id="download-annotations">Download Annotations</button>
            <button id="load-annotations-btn">Load Annotations</button>
            <input type="file" id="load-annotations" accept="application/json" style="display: none;">
            <button id="settings-btn" class="control-btn">
                <span class="btn-icon">⚙️</span>
                Settings
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Labels Section -->
                <div class="settings-section">
                    <h3>Labels</h3>
                    <div class="label-list">
                        <div class="loading-spinner" style="display: none;">
                            <div class="spinner"></div>
                            <span>Loading labels...</span>
                        </div>
                        <!-- Labels will be populated here -->
                    </div>
                    <div class="add-form">
                        <input type="text" id="new-label-input" placeholder="Enter new label">
                        <button id="add-label-btn" class="add-btn">
                            <span class="btn-text">Add Label</span>
                            <div class="btn-spinner" style="display: none;"></div>
                        </button>
                    </div>
                </div>
                
                <!-- Colors Section -->
                <div class="settings-section">
                    <h3>Colors</h3>
                    <div class="color-list">
                        <div class="loading-spinner" style="display: none;">
                            <div class="spinner"></div>
                            <span>Loading colors...</span>
                        </div>
                        <!-- Colors will be populated here -->
                    </div>
                    <div class="add-form">
                        <input type="text" id="new-color-name" placeholder="Color name">
                        <input type="color" id="new-color-value">
                        <button id="add-color-btn" class="add-btn">
                            <span class="btn-text">Add Color</span>
                            <div class="btn-spinner" style="display: none;"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="empty-state" class="empty-state">
        <div class="empty-state-content">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2Z" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14 2V8H20" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 18V12" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 15H15" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h2>No PDF Selected</h2>
            <p>Upload a PDF file to start annotating</p>
            <label for="pdf-upload" class="upload-button">Choose PDF</label>
        </div>
    </div>

    <div id="pdf-container"></div>

    <div class="label-input-container" style="display: none;">
        <select class="label-dropdown">
            <!-- Options will be populated by JavaScript -->
        </select>
        <button class="add-button">Add</button>
    </div>
</body>
</html>
